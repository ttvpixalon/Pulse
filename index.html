<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #101010, #000000);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      margin-top: 60px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      animation: floatPic 4s ease-in-out infinite;
    }

    @keyframes floatPic {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .social-links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .social-links a {
      text-decoration: none;
      padding: 12px 25px;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      font-weight: 500;
      width: 180px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s ease forwards;
    }

    /* Ladder Animation Delay */
    .social-links a:nth-child(1) { animation-delay: 0.5s; }
    .social-links a:nth-child(2) { animation-delay: 0.7s; }
    .social-links a:nth-child(3) { animation-delay: 0.9s; }
    .social-links a:nth-child(4) { animation-delay: 1.1s; }

    @keyframes slideUp {
      to {opacity: 1; transform: translateY(0);}
    }

    /* Glow Colors for Each Platform */
    .youtube:hover { background: #FF0000; box-shadow: 0 0 20px #FF0000; color: #fff; }
    .soundcloud:hover { background: #FF7700; box-shadow: 0 0 20px #FF7700; color: #fff; }
    .tiktok:hover { background: #000000; box-shadow: 0 0 20px #25F4EE; color: #25F4EE; }
    .bandlab:hover { background: #FF2C2C; box-shadow: 0 0 20px #FF2C2C; color: #fff; }
  </style>
</head>
<body>

  <div class="container">
    <img src="your-pfp.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Your Name</h1>

    <div class="social-links">
      <a href="https://youtube.com/yourchannel" target="_blank" class="youtube">YouTube</a>
      <a href="https://soundcloud.com/yourprofile" target="_blank" class="soundcloud">SoundCloud</a>
      <a href="https://tiktok.com/@yourprofile" target="_blank" class="tiktok">TikTok</a>
      <a href="https://www.bandlab.com/yourprofile" target="_blank" class="bandlab">BandLab</a>
    </div>
  </div>

  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop hidden>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
