<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… SEO Meta Tags -->
  <title>Pulse - Official Music Page</title>
  <meta name="description" content="Pulse - Music Artist. Listen to my latest tracks on Spotify, Apple Music, and SoundCloud.">
  <meta name="keywords" content="Pulse, Music, Artist, Spotify, Apple Music, SoundCloud, YouTube">
  <meta name="author" content="Pulse">

  <!-- âœ… Open Graph (For Social Media Previews) -->
  <meta property="og:title" content="Pulse - Official Music Page">
  <meta property="og:description" content="Check out my music on Spotify, Apple Music, YouTube, and more.">
  <meta property="og:image" content="About_Me.jpg">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">

  <!-- âœ… Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#ff00ff">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="Astrovibes - Pixel Art.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- âœ… Hamburger Menu Button -->
  <div id="menu-btn">
    <span></span><span></span><span></span>
  </div>

  <!-- âœ… Overlay for Side Menu -->
  <div id="menu-overlay"></div>

  <!-- âœ… Side Menu -->
  <div id="side-menu">
    <a href="https://www.tiktok.com/@theofficialpulse10" class="tiktok">TikTok</a>
    <a href="https://www.bandlab.com/hanmusicofficial" class="bandlab">BandLab</a>
  </div>

  <!-- âœ… Main Content -->
  <div class="container">
    <div class="pfp-wrapper">
      <img src="About_Me.jpg" alt="Profile Picture" class="profile-pic">
    </div>
    <h1>Pulse</h1>

    <!-- âœ… Main Social Links -->
<div class="social-links">
  <a href="https://music.apple.com/us/artist/pulse/your-apple-id" class="applemusic">
    <img src="icons/apple-music.png" alt="Apple Music Icon"> Apple Music
  </a>
  <a href="https://open.spotify.com/artist/3LQIzTqLJgInOcOOZ1vPs7" class="spotify">
    <img src="icons/spotify.png" alt="Spotify Icon"> Spotify
  </a>
  <a href="https://www.youtube.com/channel/UCBg73USx_3rydMmqa3kllVw" class="youtube">
    <img src="icons/youtube.png" alt="YouTube Icon"> YouTube
  </a>
  <a href="https://soundcloud.com/officialhanmusicc" class="soundcloud">
    <img src="icons/soundcloud.png" alt="SoundCloud Icon"> SoundCloud
  </a>
</div>


  <!-- ðŸŽµ Music Section -->
  <section class="music-section">
    <h2>Music</h2>
    <div class="track-grid">
      <div class="track">
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/album/4qjnFpDsq3ZBlRbLpcdjdT?utm_source=generator&theme=0" 
          width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </div>
      <div class="track">
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/album/6tthbsBtb87xcx2TOTVdCY?utm_source=generator&theme=0" 
          width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </div>
      <div class="track">
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/album/5cdEJWGBPtoxhi4te5PaR3?utm_source=generator&theme=0" 
          width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- âœ… JavaScript for Menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    const menuOverlay = document.getElementById('menu-overlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      sideMenu.classList.toggle('open');
      menuOverlay.classList.toggle('show');
    });

    menuOverlay.addEventListener('click', () => {
      menuBtn.classList.remove('active');
      sideMenu.classList.remove('open');
      menuOverlay.classList.remove('show');
    });
  </script>

</body>
</html>
