<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse - About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ðŸŽ¥ Background Video */
    video.bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: -3;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: -2; }

    .container { margin-top: 60px; animation: fadeIn 1.5s ease forwards; opacity:0; }
    @keyframes fadeIn { to { opacity:1; transform:none; } }

    /* PFP Glow */
    .pfp-wrapper { display:inline-block; position:relative; width:170px; height:170px; border-radius:50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      box-shadow:0 0 25px rgba(255,255,255,0.3);}
    .profile-pic { width:150px; height:150px; border-radius:50%; object-fit:cover; border:3px solid #fff;
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }

    /* Name Animation */
    h1 { margin-top:20px; font-size:36px; font-weight:600; animation:neonFlicker 3s infinite; }
    @keyframes neonFlicker {
      0%,19%,21%,23%,25%,54%,56%,100% { text-shadow:0 0 10px #fff, 0 0 20px #ff00ff; opacity:1; }
      20%,24%,55% { text-shadow:none; opacity:0.6; }
    }

    /* Main Buttons */
    .social-links { margin-top:50px; display:flex; flex-direction:column; align-items:center; gap:35px; z-index:1; position:relative; }
    .social-links a {
      display:flex; align-items:center; gap:12px; justify-content:flex-start;
      width:260px; padding:14px 20px; border:2px solid; border-radius:50px;
      color:#fff; font-weight:600; text-decoration:none;
      background:rgba(255,255,255,0.08); backdrop-filter:blur(8px);
      transform:translateY(20px); opacity:0; animation:slideUp 0.5s ease forwards;
      transition:transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s;
    }
    .social-links a:nth-child(1){animation-delay:0.5s;}
    .social-links a:nth-child(2){animation-delay:0.7s;}
    .social-links a:nth-child(3){animation-delay:0.9s;}
    @keyframes slideUp { to { opacity:1; transform:translateY(0); } }
    .social-links img { width:22px; height:22px; }

    .spotify { border-color:#1DB954; box-shadow:0 4px 15px rgba(29,185,84,0.5); }
    .spotify:hover { background:#1DB954; box-shadow:0 0 20px #1DB954; color:#fff; }
    .youtube { border-color:#FF0000; box-shadow:0 4px 15px rgba(255,0,0,0.5); }
    .youtube:hover { background:#FF0000; box-shadow:0 0 20px #FF0000; color:#fff; }
    .soundcloud { border-color:#FF7700; box-shadow:0 4px 15px rgba(255,119,0,0.5); }
    .soundcloud:hover { background:#FF7700; box-shadow:0 0 20px #FF7700; color:#fff; }

    /* âœ… Side Menu */
    #menu-btn { position: fixed; top: 20px; right: 25px; width: 30px; height: 25px; cursor: pointer; z-index: 2000; }
    #menu-btn span { display:block; height:4px; background:#fff; margin:5px 0; border-radius:2px; transition:0.4s; }
    #menu-btn.active span:nth-child(1) { transform:rotate(45deg) translate(5px,5px); }
    #menu-btn.active span:nth-child(2) { opacity:0; }
    #menu-btn.active span:nth-child(3) { transform:rotate(-45deg) translate(6px,-6px); }

    #side-menu {
      position: fixed; top:0; right:-300px; width:300px; height:100%;
      background:rgba(20,20,20,0.95); backdrop-filter:blur(10px);
      box-shadow:-2px 0 10px rgba(255,255,255,0.1);
      display:flex; flex-direction:column; align-items:center; padding-top:80px;
      transition:right 0.4s ease; z-index:1500;
    }
    #side-menu.open { right:0; }

    #side-menu a {
      width:220px; padding:12px; margin:10px 0; text-decoration:none; color:#fff;
      border:2px solid #fff; border-radius:30px; text-align:center;
      background:rgba(255,255,255,0.05); transition:0.3s;
      opacity:0; transform:translateX(50px);
    }
    #side-menu.open a { opacity:1; transform:translateX(0); transition:all 0.4s ease; }
    .tiktok { border-color:#25F4EE; box-shadow:0 0 10px rgba(37,244,238,0.5); }
    .tiktok:hover { background:#000; box-shadow:0 0 20px #25F4EE; color:#25F4EE; }
    .bandlab { border-color:#FF2C2C; box-shadow:0 0 10px rgba(255,44,44,0.5); }
    .bandlab:hover { background:#FF2C2C; box-shadow:0 0 20px #FF2C2C; color:#fff; }

    /* Loading Screen */
    #loading-screen {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:#000; display:flex; align-items:center; justify-content:center;
      flex-direction:column; z-index:3000; cursor:pointer; transition: opacity 1s ease;
    }
    .pulse-circle { width:120px; height:120px; border:3px solid #ff00ff; border-radius:50%;
      animation:pulse 1.5s infinite ease-in-out; box-shadow:0 0 15px #ff00ff; }
    @keyframes pulse { 0%{transform:scale(1);opacity:0.7;} 50%{transform:scale(1.2);opacity:1;} 100%{transform:scale(1);opacity:0.7;} }
    #loading-screen h2 { margin-top:20px; font-size:24px; color:#fff; text-shadow:0 0 10px #ff00ff; animation:neonFlicker 2s infinite; }

    /* Music Section */
    .music-section { margin-top:60px; padding:20px; }
    .music-section h2 { font-size:28px; text-shadow:0 0 10px rgba(255,255,255,0.3); }
    .track-grid { display:flex; flex-direction:column; align-items:center; gap:20px; margin-top:20px; }
    .track iframe { border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.5); max-width:500px; width:90%; }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="Astrovibes - Pixel Art.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- âœ… Hamburger Menu -->
  <div id="menu-btn">
    <span></span><span></span><span></span>
  </div>

  <!-- âœ… Side Menu -->
  <div id="side-menu">
    <a href="https://www.tiktok.com/@theofficialpulse10" class="tiktok">TikTok</a>
    <a href="https://www.bandlab.com/hanmusicofficial" class="bandlab">BandLab</a>
  </div>

  <!-- âœ… Loading Screen -->
  <div id="loading-screen">
    <div class="pulse-circle"></div>
    <h2>Pulse</h2>
  </div>

  <div class="container">
    <div class="pfp-wrapper"><img src="About_Me.jpg" class="profile-pic"></div>
    <h1>Pulse</h1>

    <!-- âœ… Main Social Links -->
    <div class="social-links">
      <a href="https://open.spotify.com/artist/YOUR_SPOTIFY_ID" class="spotify"><img src="icons/spotify.png">Spotify</a>
      <a href="https://www.youtube.com/channel/UCBg73USx_3rydMmqa3kllVw" class="youtube"><img src="icons/youtube.png">YouTube</a>
      <a href="https://soundcloud.com/officialhanmusicc" class="soundcloud"><img src="icons/soundcloud.png">SoundCloud</a>
    </div>
  </div>

  <!-- ðŸŽµ Music Section with Previews -->
  <section class="music-section">
    <h2>ðŸŽµ My Tracks</h2>
    <div class="track-grid">
      <div class="track">
        <iframe width="100%" height="166" scrolling="no" frameborder="no"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2137959807&color=%231db954&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false"></iframe>
      </div>
    </div>
  </section>

  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const container = document.querySelector('.container');
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');

    // âœ… Loading click to enter
    loadingScreen.addEventListener('click', () => {
      loadingScreen.style.opacity = '0';
      setTimeout(() => loadingScreen.remove(), 1000);
      container.style.opacity = '1';

      // âœ… Inject SoundCloud iframe for background music after click (mobile fix)
      const scIframe = document.createElement('iframe');
      scIframe.width = "0"; scIframe.height = "0";
      scIframe.frameBorder = "no"; scIframe.allow = "autoplay";
      scIframe.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2137959807&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=false";
      scIframe.style.display = "none";
      document.body.appendChild(scIframe);
    });

    // âœ… Menu Toggle Animation
    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      sideMenu.classList.toggle('open');
    });
  </script>

</body>
</html>
