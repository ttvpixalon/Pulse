<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse - About Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ðŸŽ¥ Background Video */
    video.bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; object-fit: cover;
      z-index: -2;
    }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: -1; }

    .container { margin-top: 60px; animation: fadeIn 1.5s ease forwards; opacity:0; }
    @keyframes fadeIn { to { opacity:1; transform:none; } }

    /* PFP Glow Ring */
    .pfp-wrapper { display:inline-block; position:relative; width:170px; height:170px; border-radius:50%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      box-shadow:0 0 25px rgba(255,255,255,0.3);}
    .profile-pic { width:150px; height:150px; border-radius:50%; object-fit:cover; border:3px solid #fff;
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }

    /* Name Animation */
    h1 { margin-top:20px; font-size:36px; font-weight:600; animation:neonFlicker 3s infinite; }
    @keyframes neonFlicker {
      0%,19%,21%,23%,25%,54%,56%,100% { text-shadow:0 0 10px #fff, 0 0 20px #ff00ff; opacity:1; }
      20%,24%,55% { text-shadow:none; opacity:0.6; }
    }

    /* Buttons */
    .social-links { margin-top:50px; display:flex; flex-direction:column; align-items:center; gap:35px; }
    .social-links a {
      display:flex; align-items:center; gap:12px; justify-content:flex-start;
      width:260px; padding:14px 20px; border:2px solid; border-radius:50px;
      color:#fff; font-weight:600; text-decoration:none;
      background:rgba(255,255,255,0.08); backdrop-filter:blur(8px);
      transform:translateY(20px); opacity:0; animation:slideUp 0.5s ease forwards;
      transition:transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s;
    }
    .social-links a:nth-child(1){animation-delay:0.5s;}
    .social-links a:nth-child(2){animation-delay:0.7s;}
    .social-links a:nth-child(3){animation-delay:0.9s;}
    .social-links a:nth-child(4){animation-delay:1.1s;}
    @keyframes slideUp { to { opacity:1; transform:translateY(0); } }
    .social-links img { width:22px; height:22px; }

    .youtube { border-color:#FF0000; box-shadow:0 4px 15px rgba(255,0,0,0.5); }
    .soundcloud { border-color:#FF7700; box-shadow:0 4px 15px rgba(255,119,0,0.5); }
    .tiktok { border-color:#25F4EE; box-shadow:0 4px 15px rgba(37,244,238,0.5); }
    .bandlab { border-color:#FF2C2C; box-shadow:0 4px 15px rgba(255,44,44,0.5); }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(255,255,255,0.3);
      filter: brightness(1.3);
    }

    /* âœ… LOADING CLICK SCREEN */
    #loading-screen {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:#000; display:flex; align-items:center; justify-content:center;
      flex-direction:column; z-index:1000; cursor:pointer;
      transition: opacity 1s ease;
    }
    .pulse-circle {
      width:120px; height:120px; border:3px solid #ff00ff; border-radius:50%;
      animation:pulse 1.5s infinite ease-in-out;
      box-shadow:0 0 15px #ff00ff;
    }
    @keyframes pulse {
      0% { transform:scale(1); opacity:0.7; }
      50% { transform:scale(1.2); opacity:1; }
      100% { transform:scale(1); opacity:0.7; }
    }
    #loading-screen h2 {
      margin-top:20px; font-size:24px; color:#fff;
      text-shadow:0 0 10px #ff00ff;
      animation:neonFlicker 2s infinite;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="Astrovibes - Pixel Art.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- âœ… Click-to-Enter Overlay -->
  <div id="loading-screen">
    <div class="pulse-circle"></div>
    <h2>Pulse</h2>
  </div>

  <div class="container">
    <div class="pfp-wrapper"><img src="About_Me.jpg" class="profile-pic"></div>
    <h1>Pulse</h1>

    <div class="social-links">
      <a href="https://www.youtube.com/channel/UCBg73USx_3rydMmqa3kllVw" class="youtube"><img src="icons/youtube.png">YouTube</a>
      <a href="https://soundcloud.com/officialhanmusicc" class="soundcloud"><img src="icons/soundcloud.png">SoundCloud</a>
      <a href="https://www.tiktok.com/@theofficialpulse10" class="tiktok"><img src="icons/tik-tok.png">TikTok</a>
      <a href="https://www.bandlab.com/hanmusicofficial" class="bandlab"><img src="icons/vinyl-record.png">BandLab</a>
    </div>
  </div>

  <!-- ðŸŽ¶ Background Music -->
  <audio id="bg-music" loop>
    <source src="Love (Remix).wav" type="audio/wav">
  </audio>

  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const music = document.getElementById('bg-music');

    // User clicks to enter
    loadingScreen.addEventListener('click', () => {
      music.volume = 0.4;
      music.play(); // âœ… Now browsers allow unmuted sound
      loadingScreen.style.opacity = '0';
      setTimeout(() => loadingScreen.remove(), 1000);
      document.querySelector('.container').style.opacity = '1';
    });
  </script>

</body>
</html>
